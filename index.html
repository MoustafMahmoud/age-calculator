<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styel.css"/>
  </head>
  <body>
    <div class="card">
      <div class="conatiner">
        <form>
          <div class="form_container">
            <div class="block">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD" />
              <p id="dayError"></p>
            </div>
            <div class="block">
              <label for="Month">Month</label>
              <input type="number" id="month" placeholder="MM" />
              <p id="monthError"></p>
            </div>
            <div class="block">
              <label for="Year">Year</label>
              <input type="number" id="year" placeholder="YYYY" />
              <p id="yearError"></p>
            </div>
          </div>
          <div class="submit_block">
            <hr />
            <button type="submit" class="submit_btn">
              <img src="./assets/images/icon-arrow.svg" alt="arrow_icon" />
            </button>
          </div>
        </form>
        <div class="output">
          <h2><span id="YY">--</span>years</h2>
          <h2><span id="MM">--</span>month</h2>
          <h2><span id="DD">--</span>Day</h2>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
